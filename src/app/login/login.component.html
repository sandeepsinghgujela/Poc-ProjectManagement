 <div class="container">
 <div class="row">
   <div class="col-sm-10 col-sm-offset-1">
      <div class="row">
          <div class="col-md-6 col-sm-8 col-md-offset-3 col-sm-offset-2 ">
             <form class="myForm" style="display:block;" autocomplete="off" (submit)="login()"
             #loginForm="ngForm">
                 <div class="form-group text-center"><h2>POC</h2></div>
                 <div class="form-group text-center">Please enter the required details</div>
                 <div class="form-group ">
                    <div class="input-group">
                       <span class="input-group-addon"><img src="http://mypat.s3.amazonaws.com/website/mypat_v2/icon_usernm.png"/></span>
                       <input id="email" type="text" class="form-control" required name="email" placeholder="Email or Mobile" [(ngModel)]="loginUser.email" #loginUserEmail="ngModel"
                       pattern='^(^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$)|(^[0-9]{10}$)$'   
                       >
                    </div>
                    
                 </div>
                 <div class="form-group">
                    <div class="input-group">
                       <span class="input-group-addon"><img src="http://mypat.s3.amazonaws.com/website/mypat_v2/icon_password.png"/></span>
                       <input id="password" type="password" class="form-control" name="password" required placeholder="Password" pattern="^[^\s]*$" minlength="6" [(ngModel)]="loginUser.password">
                    </div>
                    
                 </div>
                 <div class="form-group text-center">
                    <button class="btn btn-mypatlogin btn-width" type="submit"
                     >Login</button>
                 </div>
                 
                 
              </form>
